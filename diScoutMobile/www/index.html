<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <title>Discout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/discout.css" />

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="discout.html"></script>
  </head>

  <body
    style="background: url(https://ae01.alicdn.com/kf/HTB1SajMSpXXXXc8XVXXq6xXFXXXz/8x8FT-Spots-Luz-Night-Time-de-Futebol-Campo-de-Futebol-Est-dio-Plataforma-Sob-Encomenda-Da.jpg_640x640.jpg); background-size: cover"
  >
    <div align="center" class="main">
      <h1>Discout</h1>
      <div class="center-block">
        <button
          onclick="openLoginModal()"
          style="width: 100px; margin-right: 10px;"
          class="btn btn-success"
          id="entrar"
        >
          Login
        </button>
        <button
          onclick="openRegisterModal()"
          type="submit"
          style="width: 100px; margin-right: 10px;"
          class="btn btn-danger"
          id="registar"
        >
          Registar
        </button>
      </div>

      <!-- Login  -->
      <div id="idLogin" class="modal">
        <form class="modal-content animate" id="loginForm" action="">
          <div class="containerLogin">
            <label for="userEmail"><b>Email</b></label>
            <input
              type="text"
              id="uEmail"
              placeholder="Enter email"
              name="userEmail"
              required
            />

            <label for="userPsw"><b>Password</b></label>
            <input
              type="password"
              id="uPsw"
              placeholder="Enter Password"
              name="userPsw"
              onkeyup="validateLogin();"
              required
            />
            <span id="loginMessage"></span>
            <button
              class="buttonLogin"
              onclick="login()"
              id="loginBtn"
              disabled="disabled"
            >
              Login
            </button>
            <!--    <label><input type="checkbox" checked="checked" name="remember"> Remember me</label> -->
          </div>

          <div class="containerLogin" style="background-color:#f1f1f1">
            <button
              type="button"
              onclick="document.getElementById('idLogin').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>

      <!-- Registar   action="index.html"  -->
      <div id="idRegistar" class="modal" class="select">
        <form class="modal-content animate" id="registerForm">
          <div class="containerLogin">
            <label for="newUser"><b>Username</b></label>
            <input
              type="text"
              id="nUser"
              placeholder="Novo Username"
              name="newUser"
              required
            />

            <label for="newPsw"><b>Password</b> </label>
            <input
              type="password"
              id="nPsw"
              placeholder="Nova Password"
              name="newPsw"
              onkeyup="validateRegister();"
              required
            />

            <label for="confPsw"><b>Confirmar Password</b> </label>
            <input
              type="password"
              id="cPsw"
              placeholder="Confirmar Password"
              name="confPsw"
              onkeyup="validateRegister();"
              required
            />

            <label for="emailRegistar"><b>Email</b> </label>
            <input
              type="text"
              id="rEmail"
              placeholder="Email"
              name="emailRegistar"
              required
            />

            <label for="rDescricao"><b> Descrição </b> </label>
            <input
              type="text"
              id="desc"
              placeholder="Descrição"
              name="rDescricao"
              required
            />

            <label for="rType"><b> Tipo </b> </label>
            <input
              type="text"
              id="tipo"
              placeholder="Tipo"
              name="rType"
              required
            />

            <p><span id="registerMessage"></span></p>

            <button
              type="submit"
              class="buttonLogin"
              id="registerBtn"
              disabled="disabled"
              onclick="register()"
            >
              Registar
            </button>
          </div>

          <div class="containerLogin" style="background-color:#f1f1f1">
            <button
              type="button"
              onclick="document.getElementById('idRegistar').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
