<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <title>Discout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/discout.css" />

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>

    <script type="text/javascript" src="js/discout.js"></script>
    
  </head>
  <body
    style="background: url(https://ae01.alicdn.com/kf/HTB1SajMSpXXXXc8XVXXq6xXFXXXz/8x8FT-Spots-Luz-Night-Time-de-Futebol-Campo-de-Futebol-Est-dio-Plataforma-Sob-Encomenda-Da.jpg_640x640.jpg); background-size: cover"
    onload="load()"
  >
    <div align="center" class="main">
      <h1 id="playerID"></h1>
      <div class="row ">
        <div class="col-sm-12" style="margin-bottom: 10px;">
          <div class="pull-left">
            <button
              onclick="addEvent(this)"
              id="InterrupcaoPerda"
              style="width: 200px; margin-right: 10px;"
              class="bg-success "
            >
              Interrupção
            </button>
          </div>
          <div class="">
            <button
              onclick="addEvent(this)"
              id="Recuperacao"
              style="width: 200px; margin-right: 10px;"
              class="bg-success"
            >
              Recuperação da Bola
            </button>
          </div>
        </div>
      </div>

      <div class="estado_equipa">
        <button
          type="submit"
          style="width: 125px; margin-left: 10px;"
          class="btn btn-danger"
          id="equipaRecuperouBola"
          onclick="addEvent(this)"
        >
        Equipa Recuperou a Bola
        </button>
      </div>

      <div class="retroceder">
        <button
          type="submit"
          style="width: 100px; margin-right: 10px;"
          class="btn btn-danger"
          id="retroceder"
          onclick="retroceder()"
        >
          Retroceder
        </button>
      </div>
    </div>
    <p></p>
    <div align="center">
      <button
        style="width: 200px; margin-right: 10px;"
        class="btn btn-danger"
        id="registarAction"
        onclick="terminar_jogo()"
      >
        Terminar Jogo
      </button>
    </div>
  </body>
</html>
