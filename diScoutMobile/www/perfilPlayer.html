<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <title>Discout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/discout.css" />

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/discout.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/perfilPlayer.js"></script>
  </head>
  <body
    style="background: url(https://ae01.alicdn.com/kf/HTB1SajMSpXXXXc8XVXXq6xXFXXXz/8x8FT-Spots-Luz-Night-Time-de-Futebol-Campo-de-Futebol-Est-dio-Plataforma-Sob-Encomenda-Da.jpg_640x640.jpg); background-size: cover"
    onload="loadPlayer()"
    ;
  >
    <div align="center" class="main">
      <h1 id="playerID"></h1>
      <p></p>
      <div class="center-block">
        <button
          onclick="registarAction()"
          style="width: 200px; margin-right: 10px;"
          class="btn btn-success"
          id="registarAction"
        >
          Registar acções
        </button>
        <button
          onclick="seeStats()"
          type="submit"
          style="width: 200px; margin-right: 10px;"
          class="btn btn-info"
          id="stats"
        >
          Ver estatísticas
        </button>
      </div>
      <p></p>

    </div>

    <div align="center">
      <button
        style="width: 200px; margin-right: 10px;"
        class="btn btn-info"
        id="instructions"
        onclick="instrucoes()"
      >
        Instruções
      </button>
    </div>
    
    <div class="retroceder">
      <button
        type="submit"
        style="width: 100px; margin-right: 10px;"
        class="btn btn-danger"
        id="retroceder"
        onclick="retro_choosePlayer()"
      >
        Retroceder
      </button>
    </div>
  </body>
</html>
